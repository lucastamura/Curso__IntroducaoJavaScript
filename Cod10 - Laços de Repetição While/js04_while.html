 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js04_while.html - condicional while</title>
</head>
<body>
    
    <script language="javascript">
        <!--
        
        //Objetivo: Escrever uma mensagem limitando-a em 10 vezes através de um contador que se´ra incrementado de mais 1

        //Definição de variáveis
        var js_contador=1;

        //Laço de repetição condicional - while

        while (js_contador <= 10){
            document.write('<p>' + js_contador + '&ordf; Repetição de uma única linha de comando dentro de um laço condicional: ');
            js_contador +=1;
        }
        //-->

    </script>

</body>
</html>
