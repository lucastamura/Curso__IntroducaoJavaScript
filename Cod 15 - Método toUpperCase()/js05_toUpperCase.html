<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js01_UpperLoweCase.html - conversão de string</title>
</head>
<body>
  <!--Estrada de dados via formuário-->

  <h3>Formulário de Consulta de Curso:</h3>
  <p>
  <form name="formcurso" action="" method="post">
    Digite seu Curso:

    <input type="text" name="f_cursodig" size="8" maxlength="4" /> (SIST) <p></p>
    <input type="button" name="btn_validar" value="Validar" onclick="cadcurso()" />
    <input type="reset" name="btn_cancelar" value="Cancelar" />

    Código do Curso:

    <input type="text" name="f_codcurso" size="15" maxlength="10" />
  </form>

  <!--Estrutura JavaScript com o método toUpperCase()-->
  <script language="JavaScript">
    /*
    Objetivo: Capturar o nome do curso e aprensentar com o código correspondente
    Verificar:
      Se js_corsodig for igual a SIST, apresentar o código "SIST001/FB".
        Caso contrário, apresentar a mensagem "Curso Inválido".
      Objetos e Métodos:
        Entrada: document.form
        Saída: document.form (para código válido no campo de saída do formulário)
        Saída: window.alert(para código inválido por jánela de alerta)
      Formulário: formcurso
      Função: cadcurso
      Evento: onClick
    */

    //Definição de variáveis
    var js_cursodig;;

    //Função cadcurso()
    function cadcurso() {
      js_cursodig = document.formcurso.f_cursodig.value;
      if (js_cursodig.toUpperCase() == 'SIST'){
        document.formcurso.f_codcurso.value = 'SIST001/FB'
      }
      else{
        window.alert('Curso Inválido')
      }
    }
  </script>


</body>
</html>
