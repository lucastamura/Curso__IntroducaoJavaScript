<!DOCTYPE html>
<html>
  <head>
    <title>js04_whileInfinito.htm - Loop Infinito</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
  </head>
  <body>
    <script language="JavaScript">
      <!--
      /* Objetivo: Efetuar a tabuada do 8 e apresentar os resultados
       */

      /* Definicao das variaveis */
      var js_contador = 1;

      /*Este seria o loop com os procedimentos corretos*/
      while (js_contador <= 10) {
        document.write("<p>8 X " + js_contador + " = " + 8 * js_contador);
        js_contador += 1;
      }
    </script>
  </body>
</html>
